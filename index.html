<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Just Do It</title>
</head>

<body>

    <div class="container text-light">
        <header class="text-center my-4">
            <h1 class="mb-4">Just Do It <i class="fa-solid fa-check"></i></h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search...">
            </form>
        </header>

        <ul class="todos list-group mx-auto">
            <li class="d-flex justify-content-between align-items-center text-light">
                <span>task 1</span>
                <i class="fa-solid fa-eraser delete"></i>
            </li>
            <li class="d-flex justify-content-between align-items-center text-light">
                <span>task 2</span>
                <i class="fa-solid fa-eraser delete"></i>
            </li>
            <li class="d-flex justify-content-between align-items-center text-light">
                <span>task 3</span>
                <i class="fa-solid fa-eraser delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light mb-2">Add a todo...</label>
            <input type="text" class="form-control m-auto" name="add">
            <small class="error-message d-none">Task is already added...</small>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/f4e391fe95.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
